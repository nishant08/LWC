<template>

    <template if:true={inputType}>
        <lightning-layout>
            <lightning-layout-item >
        
        <div class="slds-form-element__control">{optionValues}
            <div class="slds-select_container">
                <select class="slds-select" id="select-01" onchange={onValueSelection}>
                    <option value="">---None---</option>
                    <!--iterate all picklist values from wrapper list using for:each loop-->
                    <template for:each={opt} for:item="picklistItem">
                        <option key={picklistItem} value={picklistItem}>
                            {picklistItem}
                        </option>
                    </template>
                </select>
            </div>
        </div>
        </lightning-layout-item>
        </lightning-layout>
        
    </template>

</template>
